    <meta name="theme-color" content="#000000" />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    />
    <meta
      name="author"
      content="La Vida Consulting GmbH - Ihre Experten für innovative Lösungen"
    />

    <!-- Meta Title -->

      property="og:title"
      content="La Vida Consulting GmbH - Experten für Beratung und Innovation"
    />

    <!-- Meta Description -->
    <meta
      property="og:description"
      content="Erleben Sie die Zukunft der Beratung mit La Vida Consulting GmbH. Individuelle Lösungen, maßgeschneiderte Strategien und nachhaltige Ergebnisse für Ihr Unternehmen."
